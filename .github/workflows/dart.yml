name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: 3.10.1

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate
        run: flutter pub run build_runner build --delete-conflicting-outputs

  test:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: 3.10.1

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

  analyze:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: 3.10.1

      - name: Install Dependencies
        run: flutter pub get


      - name: Analyze
        run: flutter analyze
